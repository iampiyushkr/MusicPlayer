<body>
    <div></div>
    <div class="playerButtons">
        <button class="unMute">
            <i class="fas fa-volume-up"></i>
        </button>
        <button class="mute">
            <i class="fas fa-volume-mute"></i>
        </button>
        <button class="play" onclick="play()">
            <i class="fas fa-play"></i>
        
        </button>
        <button class="pause" onclick="pause()">
            <i class="fas fa-pause"></i>
        </button>
    </div>
    
</body>
